version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./jobrag.db
      - SECRET_KEY=dev-secret-key-change-in-prod
      # Add other API keys here as needed
      # - LINKEDIN_API_KEY=...
    volumes:
      - .:/app
    restart: always

