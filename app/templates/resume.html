{% extends "base.html" %}
{% block content %}
<section class="panel">
    <h2>Resume</h2>
    <form method="post" action="/resume">
        <textarea name="text" rows="12" cols="80">{{ resume_text or '' }}</textarea>
        <button type="submit">Save</button>
    </form>
</section>
<section class="panel">
    <h3>Skills</h3>
    <ul>
        {% for skill in skills %}
        <li>{{ skill.name }} - {{ skill.level or 'n/a' }}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
