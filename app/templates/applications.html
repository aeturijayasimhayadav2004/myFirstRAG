        <thead><tr><th>Job</th><th>Status</th><th>Submitted</th><th>Error</th></tr></thead>
        <tbody>
            {% for app in applications %}
            <tr>
                <td>{{ app.job_title }}</td>
                <td>{{ app.status }}</td>
                <td>{{ app.submitted_at or 'â€”' }}</td>
                <td>{{ app.error_message or '' }}</td>

            {% endfor %}

    </table>
</section>
{% endblock %}
